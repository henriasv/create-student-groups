<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Group Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main class="container">
      <header class="row space-between">
        <h1>Interdisciplinary Group Generator</h1>
      </header>

      <div id="dashboard" class="dashboard">
        <aside class="sidebar card">
          <form id="setup-form">
            <div class="row">
              <div>
                
                <div class="size-field">
                    <label for="group_size">Group size</label> <input id="group_size" name="group_size" type="number" min="1" value="4" 
             required />
                  <div class="stepper">
                    <button id="dec-size" type="button" title="Decrease group size">âˆ’</button>
                    <button id="inc-size" type="button" title="Increase group size">+</button>
                  </div>
                </div>
              </div>
            </div>

            
            <div class="row gap" style="margin-top:12px;margin-bottom:12px;">
                <label for="theme">Theme</label><select id="theme" name="theme">
                  <option value="numeric" selected>Numeric (Group 1)</option>
                  <option value="greek">Greek letters (Alpha, Beta...)</option>
                  <option value="colors">Colors</option>
                  <option value="animals">Animals</option>
                  <option value="planets">Planets</option>
                  <option value="norse">Norse gods</option>
                  <option value="mathematicians">Mathematicians</option>
                  <option value="physicists">Physicists</option>
                  <option value="chemists">Chemists</option>
                  <option value="biologists">Biologists</option>
                  <option value="philosophers">Philosophers</option>
                  <option value="computerscience">Computer Science</option>
                  <option value="constellations">Constellations</option>
                </select>
              </div>

            <button type="submit">Generate Groups</button>
          </form>

<hr style="margin: 16px 0; border: none; border-top: 1px solid var(--border);" />

<h2>CSV data</h2>
<p>Paste, drop or <a href="#" id="load-file-link">load a CSV file</a></p>
<textarea id="csv_text">name,program
Alice,CS
Bob,Math
Charlie,Physics
Dana,CS
Evan,Math
Fay,Physics
Gus,CS
Hana,Math
Iris,Physics
Jack,CS
Kira,Math
Liam,Physics
Mona,CS
Nils,Math
Ola,Physics</textarea>

<div class="row" style="margin-top:2px; align-items: end;">
  <div style="flex:1;">
    Class name: <input id="class-name" name="class-name" type="text" placeholder="(e.g., CS101 Fall 2024)" />
  </div>
  <div>
    <button id="save-class" type="button" style="margin-top: 2px;">Save Class</button>
  </div>
</div>

            <input id="csv" name="csv" type="file" accept=".csv" style="display: none;" />
            

            <div style="margin-top:12px;">
              <label for="seed">Seed (optional)</label>
              <input id="seed" name="seed" type="number" />
            </div>
        </aside>

        <section class="groups-shell card" id="groups-shell">
          <div class="groups-toolbar">
            <button id="export-csv" disabled>Export CSV</button>
            <button id="export-md" disabled>Export Markdown</button>
            <button id="student-view" disabled>Student View</button>
          </div>
          <div id="groups" class="groups-area">
            <div class="placeholder" id="placeholder">
              <p>Groups will appear here after you generate them.</p>
            </div>
          </div>
        </section>
      </div>
    </main>
    
    <footer class="credits">
              <div class="container">
          <p>
            <strong>Interdisciplinary group generator</strong><br>
            Developed by <strong>Henrik Andersen Sveinsson</strong><br>
            Contact: <a href="mailto:henriasv@uio.no">henriasv@uio.no</a> | 
            <a href="https://github.com/henriasv/create-student-groups" target="_blank" rel="noopener noreferrer">GitHub</a>
          </p>
        </div>
    </footer>
  </body>
  </html>
